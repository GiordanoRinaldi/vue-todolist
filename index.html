<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="to-do-add">
                <input class="input-newtodo" v-model="newTodoInput" @keyup.enter="addInTodo()" type="text" placeholder="Nuovo Todo">
                <button @click="addInTodo" class="btn-add">AGGIUNGI</button>
            </div>
        </header>
        <main>
            <div class="to-do-list">
                <ul v-if="todos.length > 0">
                    <li v-for="(todo, index) in todos" :class="todo.ceck ? 'cecked' : '' "   :key="index">
                        <span @keyup.enter="modifytext(index)" v-if="todos[index].modifyTodo == true">
                            <input type="text" v-model="todo.todo"> 
                        </span>
                        <span v-else>
                            {{todo.todo}}
                        </span> 
                        <span> 
                            <button @click="modifytext(index)" >Modifica</button>
                            <i class="fas fa-check" @click="ceckTodo(index)"></i> 
                            <i class="fas fa-times" @click="removeTodo(index)"></i>
                        </span>
                    </li>
                </ul>
                <h2 v-else >Non ci sono todo da todo</h2>
            </div>
        </main>
    </div>
    

    <!--vuejs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--js-->
    <script src="js/script.js"></script>
</body>
</html>
